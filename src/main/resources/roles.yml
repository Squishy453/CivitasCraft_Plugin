roles:

  #Staff Roles
  owner:
    prefix: "[OWNER]"
    permissions:
      civitas.owner: true
      civitas.admin: true
      civitas.moderator: true
      civitas.member: true

  admin:
    prefix: "[ADMINISTRATOR]"
    permissions:
      civitas.admin: true
      civitas.moderator: true
      civitas.member: true

  moderator:
    prefix: "[MODERATOR]"
    permissions:
      civitas.moderator: true
      civitas.member: true

  member:
    prefix: "[MEMBER]"
    permissions:
      civitas.member: true

  visitor:
    prefix: "[VISITOR]"
    permissions:
      civitas.visitor: true